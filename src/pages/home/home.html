<ion-header>
  <ion-navbar>
    <ion-title>Produk</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let produk of produks" (click)="openDetail(produk.id, produk.nama, produk.harga)">
    <ion-item no-padding> 

      <ion-thumbnail item-start>
      <!-- <img src="http://dpm-ptsp-kabmbd.com/images/{{produk.gambar}}"> -->
      </ion-thumbnail>  

      <ion-card-content no-padding>
        <ion-card-title>
          <div class="card-title">{{produk.nama}}</div>
        </ion-card-title>
        <div class="card-subtitle">Rp.{{produk.vharga}}</div>
      </ion-card-content>

      <ion-icon name="arrow-forward" item-end></ion-icon>

    </ion-item>

  </ion-card>

</ion-content>
