<ion-header>

  <ion-navbar>
    <ion-title>Update Harga</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item-divider color="primary">
    {{tanggal}}
  </ion-item-divider>

  <ion-card>
    <img src="https://dummyimage.com/600x200/32db64/fff&text=Komoditas"/>
    <ion-card-content>
      <ion-card-title>
        {{nama}}
      </ion-card-title>
    </ion-card-content>
  </ion-card>

  
  <ion-list>

    <ion-item>
      <ion-label floating>Harga</ion-label>
      <ion-input type="number" [(ngModel)]="userData.harga"></ion-input>
    </ion-item>
    
  </ion-list>

  <div padding>
      <button ion-button color="primary" large round full (click)="update()">Update</button>
  </div>

</ion-content>
