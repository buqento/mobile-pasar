<ion-header>
  <ion-navbar color="primary">
    <ion-title>
        ePasar - Komoditas
    </ion-title>
    
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item-divider color="light">
      <ion-label><strong>Pilih Tanggal</strong></ion-label>
      <ion-icon name="calendar" item-end></ion-icon>
      <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD MMMM YYYY" [(ngModel)]="tanggal_today"></ion-datetime>
  </ion-item-divider>
  <ion-card>  
    <ion-list>
      <button ion-item *ngFor="let pasar of pasars" (click)="openKomuditas(tanggal_today, pasar.name)">
        <!-- <ion-icon name="more" item-start></ion-icon> -->
        {{pasar.name}}
        <ion-icon name="more" item-end></ion-icon>
      </button>  
    </ion-list>
  </ion-card>

  <ion-fab bottom right>
      <button ion-fab [navPush]="PushAkun"><ion-icon name="contact"></ion-icon></button>
  </ion-fab>
</ion-content>
