<ion-content padding>
    <img src="http://timoer.info/logo.png">
    <hr>
    <ion-list>

      <ion-item>
        <ion-label floating>Nama Pengguna</ion-label>
        <ion-input type="text" [(ngModel)]="userData.username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Kata Sandi</ion-label>
        <ion-input [type]="password_type" name="password" [(ngModel)]="userData.password"></ion-input>
        <button ion-button item-end icon-only clear large (click)="togglePasswordMode()" color="secondary">
          <ion-icon name="eye"></ion-icon>
        </button>
      </ion-item>
      
    </ion-list>

    <div padding>
        <button ion-button color="primary" large round full (click)="logIn()">Masuk</button>
    </div>

</ion-content>
